      labels:
        app: lighthouse-tekton-controller
      annotations: {jenkins-x.io/hash: '0895dcf71b1861c8a0f9f00333c2d510e7f601fd578498925d12c97166866d5c'}
    spec:
      serviceAccountName: lighthouse-tekton-controller
      containers:
